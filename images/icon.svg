<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="centralNodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Connection lines -->
  <g stroke="#60a5fa" stroke-width="2" opacity="0.8">
    <!-- Central node connections -->
    <line x1="64" y1="64" x2="32" y2="32" />
    <line x1="64" y1="64" x2="96" y2="32" />
    <line x1="64" y1="64" x2="32" y2="96" />
    <line x1="64" y1="64" x2="96" y2="96" />
    <line x1="64" y1="64" x2="64" y2="24" />
    <line x1="64" y1="64" x2="104" y2="64" />
    
    <!-- Secondary connections -->
    <line x1="32" y1="32" x2="64" y2="24" />
    <line x1="96" y1="32" x2="64" y2="24" />
    <line x1="96" y1="32" x2="104" y2="64" />
    <line x1="96" y1="96" x2="104" y2="64" />
  </g>
  
  <!-- File nodes (smaller circles) -->
  <g>
    <!-- Corner nodes -->
    <circle cx="32" cy="32" r="8" fill="url(#nodeGradient)" stroke="#1e40af" stroke-width="1.5"/>
    <circle cx="96" cy="32" r="8" fill="url(#nodeGradient)" stroke="#1e40af" stroke-width="1.5"/>
    <circle cx="32" cy="96" r="8" fill="url(#nodeGradient)" stroke="#1e40af" stroke-width="1.5"/>
    <circle cx="96" cy="96" r="8" fill="url(#nodeGradient)" stroke="#1e40af" stroke-width="1.5"/>
    
    <!-- Edge nodes -->
    <circle cx="64" cy="24" r="6" fill="url(#nodeGradient)" stroke="#1e40af" stroke-width="1.5"/>
    <circle cx="104" cy="64" r="6" fill="url(#nodeGradient)" stroke="#1e40af" stroke-width="1.5"/>
  </g>
  
  <!-- Central main node (current file) -->
  <circle cx="64" cy="64" r="12" fill="url(#centralNodeGradient)" stroke="#dc2626" stroke-width="2"/>
  
  <!-- Import symbols on nodes -->
  <g fill="white" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" font-weight="bold">
    <!-- Small import arrows/symbols on corner nodes -->
    <text x="32" y="35" opacity="0.9">→</text>
    <text x="96" y="35" opacity="0.9">→</text>
    <text x="32" y="99" opacity="0.9">→</text>
    <text x="96" y="99" opacity="0.9">→</text>
  </g>
  
  <!-- Central file symbol -->
  <g fill="white" opacity="0.9">
    <rect x="59" y="59" width="10" height="10" rx="1" fill="white" opacity="0.3"/>
    <text x="64" y="67" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" font-weight="bold">JS</text>
  </g>
  
  <!-- Subtle map grid lines in background -->
  <g stroke="#1e40af" stroke-width="0.5" opacity="0.2">
    <line x1="20" y1="40" x2="108" y2="40" />
    <line x1="20" y1="64" x2="108" y2="64" />
    <line x1="20" y1="88" x2="108" y2="88" />
    <line x1="40" y1="20" x2="40" y2="108" />
    <line x1="64" y1="20" x2="64" y2="44" />
    <line x1="64" y1="84" x2="64" y2="108" />
    <line x1="88" y1="20" x2="88" y2="108" />
  </g>
</svg> 